<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI SelectMenu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui.css">
    <link rel="stylesheet" href="../dist/frost-ui-selectmenu.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui-bundle.js"></script>
    <script src="../dist/frost-ui-selectmenu.js"></script>
    <style>
        .selectmenu-focus .text-secondary {
            color: white !important;
        }
    </style>
</head>

<body>
    <div class="container pt-5">
        <div class="mb-4">
            <label for="selectDefault">Default</label>
            <div class="form-input">
                <select class="input-filled" type="text" id="selectDefault">
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                    <option value="4">Option 4</option>
                </select>
                <div class="ripple-line"></div>
            </div>
        </div>
        <div class="mb-4">
            <label for="selectMulti">Multiple</label>
            <div class="form-input">
                <select class="input-filled" type="text" id="selectMulti" multiple>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                    <option value="4">Option 4</option>
                </select>
                <div class="ripple-line"></div>
            </div>
        </div>

        <h4>Placeholders</h4>
        <div class="mb-4">
            <label for="selectPlaceholder">Default</label>
            <div class="form-input">
                <select class="input-filled" type="text" id="selectPlaceholder" data-ui-placeholder="Select an item">
                </select>
                <div class="ripple-line"></div>
            </div>
        </div>
        <div class="mb-4">
            <label for="selectPlaceholderMulti">Multiple</label>
            <div class="form-input">
                <select class="input-filled" type="text" id="selectPlaceholderMulti" multiple data-ui-placeholder="Select an item">
                </select>
                <div class="ripple-line"></div>
            </div>
        </div>

        <h4>Queries</h4>
        <div class="mb-4">
            <label for="selectArray">Data Array</label>
            <div class="form-input">
                <select class="input-filled" type="text" id="selectArray" data-ui-placeholder="Select an item">
                </select>
                <div class="ripple-line"></div>
            </div>
        </div>
        <div class="mb-4">
            <label for="selectQuery">Query</label>
            <div class="form-input">
                <select class="input-filled" type="text" id="selectQuery" multiple data-ui-placeholder="Select an item"></select>
                <div class="ripple-line"></div>
            </div>
        </div>
        <div class="mb-4">
            <label for="selectInfinite">Infinite Scrolling</label>
            <div class="form-input">
                <select class="input-filled" type="text" id="selectInfinite" multiple data-ui-placeholder="Select an item"></select>
                <div class="ripple-line"></div>
            </div>
        </div>

        <h4>Rendering</h4>
        <div class="mb-4">
            <label for="selectRender">Default</label>
            <div class="form-input">
                <select class="input-filled" type="text" id="selectRender" data-ui-placeholder="Select an item">
                </select>
                <div class="ripple-line"></div>
            </div>
        </div>
        <div class="mb-4">
            <label for="selectRenderMulti">Multiple</label>
            <div class="form-input">
                <select class="input-filled" type="text" id="selectRenderMulti" multiple data-ui-placeholder="Select an item">
                </select>
                <div class="ripple-line"></div>
            </div>
        </div>

        <h4>Minimum Search Length</h4>
        <div class="mb-4">
            <label for="selectMinLength">Default</label>
            <div class="form-input">
                <select class="input-filled" type="text" id="selectMinLength" data-ui-placeholder="Select an item" data-ui-min-search="3">
                </select>
                <div class="ripple-line"></div>
            </div>
        </div>
        <div class="mb-4">
            <label for="selectMinLengthMulti">Multiple</label>
            <div class="form-input">
                <select class="input-filled" type="text" id="selectMinLengthMulti" multiple data-ui-placeholder="Select an item" data-ui-min-search="3">
                </select>
                <div class="ripple-line"></div>
            </div>
        </div>

        <h4>Maximum Selections</h4>
        <div class="mb-4">
            <label for="selectMaxSelections">Multiple</label>
            <div class="form-input">
                <select class="input-filled" type="text" id="selectMaxSelections" multiple data-ui-placeholder="Select an item" data-ui-max-selections="3">
                </select>
                <div class="ripple-line"></div>
            </div>
        </div>

        <h4>Disabled</h4>
        <div class="mb-4">
            <label for="selectDisabled">Default</label>
            <div class="form-input">
                <select class="input-filled" type="text" id="selectDisabled" disabled data-ui-placeholder="Select an item">
                </select>
                <div class="ripple-line"></div>
            </div>
        </div>
        <div class="mb-4">
            <label for="selectDisabledMulti">Multiple</label>
            <div class="form-input">
                <select class="input-filled" type="text" id="selectDisabledMulti" multiple disabled data-ui-placeholder="Select an item">
                </select>
                <div class="ripple-line"></div>
            </div>
        </div>

        <h4>Disabled Options</h4>
        <div class="mb-4">
            <label for="selectDisabledOptions">Default</label>
            <div class="form-input">
                <select class="input-filled" type="text" id="selectDisabledOptions" data-ui-placeholder="Select an item">
                </select>
                <div class="ripple-line"></div>
            </div>
        </div>
        <div class="mb-4">
            <label for="selectDisabledOptionsMulti">Default</label>
            <div class="form-input">
                <select class="input-filled" type="text" id="selectDisabledOptionsMulti" multiple data-ui-placeholder="Select an item">
                </select>
                <div class="ripple-line"></div>
            </div>
        </div>

        <h4>Diacratics</h4>
        <div class="mb-4">
            <label for="selectDiacratics">Default</label>
            <div class="form-input">
                <select class="input-filled" type="text" id="selectDiacratics" data-ui-placeholder="Select an item">
                </select>
                <div class="ripple-line"></div>
            </div>
        </div>

        <h4>Modal</h4>
        <div class="mb-4">
            <button class="btn btn-primary ripple" data-ui-toggle="modal" data-ui-target="#modal" type="button">Open Modal</button>
        </div>
        <div class="modal" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content shadow">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Modal title</h5>
                        <button class="btn-close" data-ui-dismiss="modal" type="button" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label for="selectModal">Default</label>
                        <div class="form-input">
                            <select class="input-filled" type="text" id="selectModal">
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                                <option value="4">Option 4</option>
                            </select>
                            <div class="ripple-line"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success ripple mb-0" type="button">Save</button>
                        <button class="btn btn-secondary ripple mb-0" data-ui-dismiss="modal" type="button">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const selectDefault = dom.findOne('#selectDefault');
        const selectMulti = dom.findOne('#selectMulti');
        const selectPlaceholder = dom.findOne('#selectPlaceholder');
        const selectPlaceholderMulti = dom.findOne('#selectPlaceholderMulti');
        const selectArray = dom.findOne('#selectArray');
        const selectQuery = dom.findOne('#selectQuery');
        const selectInfinite = dom.findOne('#selectInfinite');
        const selectRender = dom.findOne('#selectRender');
        const selectRenderMulti = dom.findOne('#selectRenderMulti');
        const selectMinLength = dom.findOne('#selectMinLength');
        const selectMinLengthMulti = dom.findOne('#selectMinLengthMulti');
        const selectMaxSelections = dom.findOne('#selectMaxSelections');
        const selectDisabled = dom.findOne('#selectDisabled');
        const selectDisabledMulti = dom.findOne('#selectDisabledMulti');
        const selectDisabledOptions = dom.findOne('#selectDisabledOptions');
        const selectDisabledOptionsMulti = dom.findOne('#selectDisabledOptionsMulti');
        const selectDiacratics = dom.findOne('#selectDiacratics');
        const selectModal = dom.findOne('#selectModal');

        const sampleData = {
            1: 'Option 1',
            2: 'Option 2',
            3: 'Option 3',
            4: 'Option 4'
        };

        const sampleDataArray = [
            {
                value: 1,
                text: 'Option 1',
                extra: 'Extra 1'
            },
            {
                value: 2,
                text: 'Option 2',
                extra: 'Extra 2'
            },
            {
                value: 3,
                text: 'Option 3',
                extra: 'Extra 3'
            },
            {
                value: 4,
                text: 'Option 4',
                extra: 'Extra 4'
            }
        ];

        const sampleDataDisabled = [
            {
                value: 1,
                text: 'Option 1',
                extra: 'Extra 1'
            },
            {
                value: 2,
                text: 'Option 2',
                extra: 'Extra 2',
                disabled: true
            },
            {
                value: 3,
                text: 'Option 3',
                extra: 'Extra 3'
            },
            {
                value: 4,
                text: 'Option 4',
                extra: 'Extra 4'
            }
        ];

        UI.SelectMenu.init(selectDefault);
        UI.SelectMenu.init(selectMulti);

        UI.SelectMenu.init(selectPlaceholder, {
            data: sampleData
        });

        UI.SelectMenu.init(selectPlaceholderMulti, {
            data: sampleData
        });

        UI.SelectMenu.init(selectArray, {
            data: sampleDataArray
        });

        UI.SelectMenu.init(selectQuery, {
            getResults: ({ term = null }) => {
                let results;

                results = new Array(20).fill().map((_, i) => {
                    const num = i + 1;
                    return {
                        value: num,
                        text: `Test ${num}`
                    };
                });

                if (term) {
                    results = results.filter(result =>
                        result.text.toLowerCase().indexOf(term.toLowerCase()) >= 0
                    );
                }

                return { results };
            }
        });

        UI.SelectMenu.init(selectInfinite, {
            getResults: ({ offset = 0, term = null }) => {

                results = new Array(1000).fill().map((_, i) => {
                    const num = i + 1;
                    return {
                        value: num,
                        text: `Test ${num}`
                    };
                });

                if (term) {
                    results = results.filter(result =>
                        result.text.toLowerCase().indexOf(term.toLowerCase()) >= 0
                    );
                }

                const showMore = results.length > offset + 20;

                results = results.slice(offset, offset + 20);

                return { results, showMore };
            }
        });

        UI.SelectMenu.init(selectRender, {
            data: sampleDataArray,
            renderResult: item => `${item.text} <small class="text-secondary">${item.extra}</small>`,
            renderSelection: item => `${item.text} <small class="text-secondary">${item.extra}</small>`
        });

        UI.SelectMenu.init(selectRenderMulti, {
            data: sampleDataArray,
            renderResult: item => `${item.text} <small class="text-secondary">${item.extra}</small>`,
            renderSelection: item => `${item.text} <small>${item.extra}</small>`
        });

        UI.SelectMenu.init(selectMinLength, {
            data: sampleData
        });

        UI.SelectMenu.init(selectMinLengthMulti, {
            data: sampleData
        });

        UI.SelectMenu.init(selectMaxSelections, {
            data: sampleData
        });

        UI.SelectMenu.init(selectDisabled, {
            data: sampleData
        });

        UI.SelectMenu.init(selectDisabledMulti, {
            data: sampleData
        });

        UI.SelectMenu.init(selectDisabledOptions, {
            data: sampleDataDisabled
        });

        UI.SelectMenu.init(selectDisabledOptionsMulti, {
            data: sampleDataDisabled
        });

        UI.SelectMenu.init(selectDiacratics, {
            data: {
                1: 'Optiön 1',
                2: 'Optiön 2',
                3: 'Optiön 3',
                4: 'Optiön 4'
            }
        });

        UI.SelectMenu.init(selectModal);
    </script>
</body>

</html>
