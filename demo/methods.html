<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI SelectMenu Methods</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@1.4.6/dist/frost-ui.css">
    <link rel="stylesheet" href="../dist/frost-ui-selectmenu.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@1.4.6/dist/frost-ui-bundle.js"></script>
    <script src="../dist/frost-ui-selectmenu.js"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="mb-4">
            <label for="selectDefault">Default</label>
            <div class="form-input">
                <select class="input-filled" id="selectDefault">
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                    <option value="4">Option 4</option>
                </select>
                <div class="ripple-line"></div>
            </div>
            <div class="mt-1">
                <div class="btn-group">
                    <button class="btn btn-primary ripple mb-0" id="selectInit" type="button">Init</button>
                    <button class="btn btn-danger ripple mb-0" id="selectDispose" type="button">Dispose</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-success ripple mb-0" id="selectEnable" type="button">Enable</button>
                    <button class="btn btn-warning ripple mb-0" id="selectDisable" type="button">Disable</button>
                </div>
            </div>
            <div class="mt-1">
                <button class="btn btn-secondary ripple mb-0" id="selectData" type="button">Data</button>
                <button class="btn btn-secondary ripple mb-0" id="selectGetValue" type="button">Get Value</button>
                <button class="btn btn-secondary ripple mb-0" id="selectSetValue" type="button">Set Value (4)</button>
            </div>
            <samp id="output"></samp>
        </div>
        <div class="mb-4">
            <label for="selectMulti">Multiple</label>
            <div class="form-input">
                <select class="input-filled" id="selectMulti" multiple>
                    <option value="1" selected>Option 1</option>
                    <option value="2" selected>Option 2</option>
                    <option value="3">Option 3</option>
                    <option value="4">Option 4</option>
                </select>
                <div class="ripple-line"></div>
            </div>
            <div class="mt-1">
                <div class="btn-group">
                    <button class="btn btn-primary ripple mb-0" id="selectMultiInit" type="button">Init</button>
                    <button class="btn btn-danger ripple mb-0" id="selectMultiDispose" type="button">Dispose</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-success ripple mb-0" id="selectMultiEnable" type="button">Enable</button>
                    <button class="btn btn-warning ripple mb-0" id="selectMultiDisable" type="button">Disable</button>
                </div>
            </div>
            <div class="mt-1">
                <button class="btn btn-secondary ripple mb-0" id="selectMultiData" type="button">Data</button>
                <button class="btn btn-secondary ripple mb-0" id="selectMultiGetMaxSelections" type="button">Get Max Selections</button>
                <button class="btn btn-secondary ripple mb-0" id="selectMultiGetPlaceholder" type="button">Get Placeholder</button>
                <button class="btn btn-secondary ripple mb-0" id="selectMultiGetValue" type="button">Get Value</button>
            </div>
            <div class="mt-1">
                <button class="btn btn-secondary ripple mb-0" id="selectMultiSetMaxSelections" type="button">Set Max Selections (2)</button>
                <button class="btn btn-secondary ripple mb-0" id="selectMultiSetPlaceholder" type="button">Set Placeholder</button>
                <button class="btn btn-secondary ripple mb-0" id="selectMultiSetValue" type="button">Set Value (4)</button>
            </div>
            <samp id="outputMulti"></samp>
        </div>
    </div>
    <script>
        const selectDefault = dom.findOne('#selectDefault');
        const selectMulti = dom.findOne('#selectMulti');
        const selectInit = dom.findOne('#selectInit');
        const selectDispose = dom.findOne('#selectDispose');
        const selectEnable = dom.findOne('#selectEnable');
        const selectDisable = dom.findOne('#selectDisable');
        const selectData = dom.findOne('#selectData');
        const selectGetValue = dom.findOne('#selectGetValue');
        const selectSetValue = dom.findOne('#selectSetValue');
        const selectMultiInit = dom.findOne('#selectMultiInit');
        const selectMultiDispose = dom.findOne('#selectMultiDispose');
        const selectMultiEnable = dom.findOne('#selectMultiEnable');
        const selectMultiDisable = dom.findOne('#selectMultiDisable');
        const selectMultiData = dom.findOne('#selectMultiData');
        const selectMultiGetMaxSelections = dom.findOne('#selectMultiGetMaxSelections');
        const selectMultiGetPlaceholder = dom.findOne('#selectMultiGetPlaceholder');
        const selectMultiGetValue = dom.findOne('#selectMultiGetValue');
        const selectMultiSetMaxSelections = dom.findOne('#selectMultiSetMaxSelections');
        const selectMultiSetPlaceholder = dom.findOne('#selectMultiSetPlaceholder');
        const selectMultiSetValue = dom.findOne('#selectMultiSetValue');
        const output = dom.findOne('#output');
        const outputMulti = dom.findOne('#outputMulti');

        dom.addEvent(selectInit, 'click', e => {
            UI.SelectMenu.init(selectDefault);
        });

        dom.addEvent(selectDispose, 'click', e => {
            UI.SelectMenu.init(selectDefault).dispose();
        });

        dom.addEvent(selectEnable, 'click', e => {
            UI.SelectMenu.init(selectDefault).enable();
        });

        dom.addEvent(selectDisable, 'click', e => {
            UI.SelectMenu.init(selectDefault).disable();
        });

        dom.addEvent(selectData, 'click', e => {
            const data = UI.SelectMenu.init(selectDefault).data();
            dom.setText(output, `Data: ${JSON.stringify(data)}`);
        });

        dom.addEvent(selectGetValue, 'click', e => {
            const value = UI.SelectMenu.init(selectDefault).getValue();
            dom.setText(output, `Value: ${value}`);
        });

        dom.addEvent(selectSetValue, 'click', e => {
            UI.SelectMenu.init(selectDefault).setValue(4);
        });

        dom.addEvent(selectMultiInit, 'click', e => {
            UI.SelectMenu.init(selectMulti);
        });

        dom.addEvent(selectMultiDispose, 'click', e => {
            UI.SelectMenu.init(selectMulti).dispose();
        });

        dom.addEvent(selectMultiEnable, 'click', e => {
            UI.SelectMenu.init(selectMulti).enable();
        });

        dom.addEvent(selectMultiDisable, 'click', e => {
            UI.SelectMenu.init(selectMulti).disable();
        });

        dom.addEvent(selectMultiData, 'click', e => {
            const data = UI.SelectMenu.init(selectMulti).data();
            dom.setText(outputMulti, `Data: ${JSON.stringify(data)}`);
        });

        dom.addEvent(selectMultiGetMaxSelections, 'click', e => {
            const maxSelections = UI.SelectMenu.init(selectMulti).getMaxSelections();
            dom.setText(outputMulti, `Max Selections: ${maxSelections}`);
        });

        dom.addEvent(selectMultiGetPlaceholder, 'click', e => {
            const placeholder = UI.SelectMenu.init(selectMulti).getPlaceholder();
            dom.setText(outputMulti, `Placeholder: ${placeholder}`);
        });

        dom.addEvent(selectMultiGetValue, 'click', e => {
            const value = UI.SelectMenu.init(selectMulti).getValue();
            dom.setText(outputMulti, `Value: ${value}`);
        });

        dom.addEvent(selectMultiSetMaxSelections, 'click', e => {
            UI.SelectMenu.init(selectMulti).setMaxSelections(2);
        });

        dom.addEvent(selectMultiSetPlaceholder, 'click', e => {
            UI.SelectMenu.init(selectMulti).setPlaceholder('Placeholder');
        });

        dom.addEvent(selectMultiSetValue, 'click', e => {
            UI.SelectMenu.init(selectMulti).setValue([4]);
        });

        dom.triggerEvent(selectInit, 'click');
        dom.triggerEvent(selectMultiInit, 'click');
    </script>
</body>

</html>
